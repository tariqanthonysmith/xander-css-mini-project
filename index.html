<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>

<body>
    <!--NavBar Section-->
    <nav>Coffee Masters</nav>

    <!--Items Section-->
    <section>
        <h3>ITEMS</h3>
        <ul>
            <li>1x Cappuccino $6.00</li>
            <ul>
                <li>Light Foam</li>
            </ul>
        </ul>
        <ul>
            <li>1x Cappuccino $7.90</li>
            <ul>
                <li>Almond Milk</li>
                <li>Double Espresso Shot</li>
            </ul>
        </ul>
        <ul>

                <li>Butter</li>
            </ul>
        </ul>

        <label>Card number</label>

        <ul>
            <li>Subtotal: $9.65</li>

    <button>Place order</button>
