<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page</title>
        <link rel="stylesheet" href="./style.css" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="wrapper">
            <!--NavBar Section-->
            <nav><img src="https://github.com/OliverCadman/xander-mini-projects/blob/main/checkout-page/assets/images/coffee_masters_logo.png?raw=true"
                ><span class="nav">Coffee Masters</span></nav>

            <!--Items Section-->
            <div id="items" class="border-class">
                <section>
                    <h3>ITEMS</h3>
                    
                    <table>
                        <tr>
                            <td>1x</td>
                            <td class="bold">Cappuccino</td>
                            <td class="bold">$6.00</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="item-color">Light Foam</td>
                            <td></td>
                        </tr>
                        
                        <tr>
                            <td>1x</td>
                            <td class="bold">Cappuccino</td>
                            <td class="bold">$3.85</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="item-color">Light Milk</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="item-color">Double espresso</td>
                            <td></td>
                        </tr>
                        
                        <tr>
                            <td>1x</td>
                            <td class="bold">Croissant</td>
                            <td class="bold">$5.37</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="item-color">Butter</td>
                            <td></td>
                        </tr>
                    </table>
                    
                </section>
            </div>
        
            <!--Name Section-->
            <div id="name">
                <section>
                <h3>NAME</h3>
                <div class="box">
                    <label class="input-label">Name for order</label>
                    <input class="input-border" type="text">
                </div>
                </section>
            </div>
            

            <!--Payment Section-->
            <div id="payment">
                <section>
                <h3>PAYMENT</h3>
                <div class="box">
                    <label class="input-label">Card Number</label>
                    <input class="input-border" type="text">
                </div>
                <br>
                <br>
                <div class="box">
                    <label class="input-label">CCV Number</label>
                    <input class="input-border" type="text">
                </div>
                </section>
            </div>
            
            
            <!--Total Section-->
            <div id="total">
                <section>
                    <table>
                        <tr>
                            <td>Subtotal:</td>
                            <td>$9.65</td>
                        </tr>
                        <tr>
                            <td>Tax:</td>
                            <td>$0.82</td>
                        </tr>
                    </table>
                    <br>
                    <table>
                        <tr>
                            <td class="bold">Total:</td>
                            <td class="bold">$10.47</td>
                        </tr>
                    </table>
                </section>
            </div> 
            
            <!--Button Section-->
            <button>Place order</button>

           
            
        </div>
        
    </body>

</html>
