<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page</title>
        <link rel="stylesheet" href="./style.css" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="wrapper">
            <!--NavBar Section-->
            <nav><img src="https://github.com/OliverCadman/xander-mini-projects/blob/main/checkout-page/assets/images/coffee_masters_logo.png?raw=true"
                ><span class="nav">Coffee Masters</span></nav>

            <!--Items Section-->
            <div id="items" class="box-items">
                <section>
                    <h3>ITEMS</h3>
                    <table>
                        <tr>
                            <td>1x</td>
                            <td>Cappuccino</td>
                            <td>$6.00</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Light Foam</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>1x</td>
                            <td>Cappuccino</td>
                            <td>$3.85</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Light Milk</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Double espresso</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>1x</td>
                            <td>Croissant</td>
                            <td>$5.37</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Butter</td>
                            <td></td>
                        </tr>
                    </table>
                </section>
            </div>
        
            <!--Name Section-->
            <div id="name">
                <section>
                <h3>NAME</h3>
                <form>
                    <fieldset>
                        <legend>Name for order</legend>
                        <input type="text" placeholder="Type name">
                    </fieldset>
                </form>
                </section>
            </div>
            

            <!--Payment Section-->
            <div id="payment">
                <section>
                <h3>PAYMENT</h3>
                <form>
                    <fieldset>
                        <legend>Card number</legend>
                        <input type="number">
                    </fieldset>
                </form>
                <form>
                    <fieldset>
                        <legend>CCV Number</legend>
                        <input type="number"></input>
                    </fieldset>
                </form>
                </section>
            </div>
            
            
            <!--Total Section-->
            <div id="total">
                <section>
                    <table>
                        <tr>
                            <td>Subtotal:</td>
                            <td>$9.65</td>
                        </tr>
                        <tr>
                            <td>Tax:</td>
                            <td>$0.82</td>
                        </tr>
                        <tr>
                            <td>Total:</td>
                            <td>$10.47</td>
                        </tr>
                    </table>
                </section>
            </div>
            <button>Place order</button>

            <!--Button Section-->
            
        </div>
        
    </body>

</html>
